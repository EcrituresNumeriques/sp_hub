{% extends 'core/base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h1>Edit article</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="save btn btn-default">Save</button>
        {% endbuttons %}
    </form>
{% endblock %}
