        <p class="card-text">
          {% for kw in cat.keywords.all %}
            <a href="{% url 'sp_app:display_keyword' kw.pk %}" class="badge badge-light">{{ kw.name }}</a>
          {% endfor %}
        </p>
        <a href="{% url 'sp_app:display_category' cat.pk %}" class="card-link">ID {{ cat.pk }}</span>
      </div>
    </div>
  {% endfor %}
</div>
