{% extends 'core/base.html' %}

{% block content %}
<h2>{{ keyword.name }}</h2>
<h4><a href="#">Edit</a></h4>
<dl class="row">
  {% for source, reference in keyword.data.items %}
    <dt class="col-sm-3">{{ source }}</dt>
    <dd class="col-sm-9">{{ reference }}</dd>
  {% endfor %}
</dl>
<h3>Tagged articles</h3>
  <ul>
  {% for article in keyword.articles.all %}
    <li><a href="{% url 'display_article' article.pk %}">{{ article }}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
